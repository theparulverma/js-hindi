<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parul aur Code | DOM</title>

</head>
<body style = "background-color: black; color:aliceblue">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>
<script>
    //first approach for adding new elements in the list 
     function addLanguage(langName){//itmeans jo humne class language banayi hai uske li mein ek aur li add karra rahe hai
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').
        appendChild(li)
     }
     addLanguage("python")
     addLanguage('C++')
     //this is optimized approach
     function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
     }
     addOptiLanguage('golang') 
     //Edit
     //first approach of replacing list value
    const secondLang = document.querySelector("li:nth-child(2)")
    secondLang.innerHTML="MOJO"
    //second approach,more optimized approach
    const newli = document.createElement('li')
    newli.textContent = "React"
    secondLang.replaceWith(newli);
    //edit
    //third approach using outerhtml
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML ='<li>Express</li>'
    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove();
</script>
</html>
